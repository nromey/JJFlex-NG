name: Windows Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Restore NuGet packages
      run: |
        msbuild -t:restore JJFlexRadio.sln

    - name: Build solution (MSBuild)
      run: |
        msbuild JJFlexRadio.sln /p:Configuration=Release /m /nologo /clp:Summary /fileLoggerParameters:LogFile=msbuild.log

    - name: Upload msbuild log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: msbuild-log
        path: msbuild.log

    - name: Print msbuild log
      if: always()
      shell: cmd
      run: |
        if exist msbuild.log type msbuild.log
