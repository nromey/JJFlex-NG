name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        platform: [x64, x86]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Setup NSIS
      uses: joncloud/makensis-action@v4.1
      with:
        just-include: true

    - name: Restore NuGet packages
      run: dotnet restore JJFlexRadio.sln

    - name: Build solution (${{ matrix.platform }})
      run: dotnet build JJFlexRadio.sln -c Release -p:Platform=${{ matrix.platform }} --no-restore

    - name: Upload installer
      uses: actions/upload-artifact@v4
      with:
        name: installer-${{ matrix.platform }}
        path: "Setup JJFlexRadio_*_${{ matrix.platform }}.exe"
        if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Download x64 installer
      uses: actions/download-artifact@v4
      with:
        name: installer-x64

    - name: Download x86 installer
      uses: actions/download-artifact@v4
      with:
        name: installer-x86

    - name: List files
      run: ls -la

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          Setup JJFlexRadio_*_x64.exe
          Setup JJFlexRadio_*_x86.exe
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
